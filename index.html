<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Web App de gestión de tareas</h1>
        <div class="buscador">
            <p>Buscar tarea por responsable:</p>
            <input id="buscador" type="text" placeholder="Buscar">
            <button id="btnBuscar">🔍</button>
        </div>
    </header>

    <main>
        <form id="taskForm">
            <h2>Agregar tareas</h2>
            <label for="nombreTarea">Nombre de la Tarea:</label>
            <input type="text" id="nombreTarea" name="nombreTarea" required>
            
            <label for="responsable">Responsable:</label>
            <input type="text" id="responsable" name="responsable" required>
            
            <label for="diaDeadline">Día del Deadline:</label>
            <input type="number" id="diaDeadline" name="diaDeadline" required>
            
            <label for="mesDeadline">Mes del Deadline:</label>
            <input type="number" id="mesDeadline" name="mesDeadline" required>
            
            <button type="submit">Agregar Tarea</button>
        </form>
        <div id="taskContainer">
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
